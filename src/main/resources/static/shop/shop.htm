<div class="center-div" ng-init="loadBooks();">
	<div class="containner">
		<div class="text-center">
           
           <div style="float: right;">
           		<span>Carrinho de copras.</span>
           		<br/>
           		<img src="icon/cart.png" class= "img-btn" style="float: right;" width="50px"/>
           </div> 
            
            <br/>
            <h3><b>Loja Virtual</b></h3>
            <hr/>

            <span style="float: left;" class="gray-span">Filtro:</span><br/>
            <input type="text" placeholder="Pesquisar" ng-model="search" class="form form-control col-lg-3"/><br>
            
            <div class="row">
                <div ng-repeat="book in bookList = (books | filter:search)" class="col-lg-3">
                    <span class="centered"><b>{{book.name}}</b></span>
                    <img src="{{book.photo}}" class="img-btn" style="width: 170px; height: 200px;"/>
                    <hr/>
                </div>
            </div>
            <span class="gray-span">Total Livros: {{bookList.length}}</span>
            <div class="text-center">
                <b> Página: {{pag_index}} de: {{pagesCount}} </b>
                <br/>
                <button class="btn btn-primary" 
                        ng-disabled="pag_index <= 1" 
                        ng-click="previousPag();">
                    Anterior
                </button>
                <button class="btn btn-success"
                        ng-disabled="pag_index == pagesCount"
                        ng-click="nextPag();">
                    Próxima
                </button>
            </div>
        </div>  
     </div>
</div>
